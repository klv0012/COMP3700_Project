<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body style="background-color: yellowgreen;">
        <a class="btn btn-primary" href="http://127.0.0.1:5000/" role="button">Home</a>
        <div style="padding: 100px;">
            
            <div style="padding-top:50px;padding: bottom 50px; text-align:center;background-color: yellowgreen;margin: 0 auto;">
                <div style="display:inline" class="mb-3">
                    <label style="font-size:50px" for="facilityDropdown" class="form-label">Select Facility: </label>
                    <select class="form-select" style="width:400px;margin:0 auto" id="facilityDropdown" aria-label="Shipping Facility Dropdown">
                        <option selected>Select a Facility</option>
                        <option value="1">Shipping Center</option>
                        <option value="2">Delivery Vehicle</option>
                        <option value="3">Distribution Center</option>
                    </select>
                    <br>
                    <label style="font-size:50px" for="enterTrackingNumberUpdateBox" class="form-label">Enter Package Tracking Number: </label>
                    <input type="text" style="width:400px;margin:0 auto" class="form-control" id="enterTrackingNumberUpdateBox" placeholder="#####">
                    <br>
                    <a class="btn btn-primary" style="margin: 0 auto;" href="#" role="button">Update Location</a>
                </div>
                 
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
