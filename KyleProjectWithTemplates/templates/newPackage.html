<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body style="background-color: yellowgreen;">
        
        <a class="btn btn-primary" href="http://127.0.0.1:5000/" role="button">Home</a>
        <div style="padding: 100px;padding-top: 50px;">
            
            <div style="background-color: yellowgreen;margin: 0 auto;">
                <div style="display:inline;" class="mb-3">
                    <label style="font-size:40px" for="enterTrackingNumberBox" class="form-label">Enter Package Information: </label>
                    <br>
                    <br>
                    <div class="input-group mb-3">
                        <label class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" for="newPackageFacilitySelect">Facility:</label>
                        <select class="form-select" style="font-size:18px;" id="newPackageFacilitySelect">
                            <option selected>Select a Facility</option>
                            <option value="1">Shipping Center</option>
                            <option value="2">Delivery Vehicle</option>
                            <option value="3">Distribution Center</option>
                        </select>
                      </div>
                      <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" id="inputCustomerName">Customer Name:</span>
                        <input type="text" class="form-control" style="font-size:18px;" aria-label="Customer Name Input" aria-describedby="inputCustomerName">
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" id="inputCustomerAddress">Customer Address:</span>
                        <input type="text" class="form-control" style="font-size:18px;" aria-label="Customer Address Input" aria-describedby="inputCustomerAddress">
                    </div>
                    <br>

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" id="inputRecipientName">Recipient Name:</span>
                        <input type="text" class="form-control" style="font-size:18px;" aria-label="Recipient Name Input" aria-describedby="inputRecipientName">
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" id="inputRecipientAddress">Recipient Address:</span>
                        <input type="text" class="form-control" style="font-size:18px;" aria-label="Recipient Address Input" aria-describedby="inputRecipientAddress">
                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="font-size:18px;background-color: #0d6efd;color: white;" id="inputWeight">Weight(lbs):</span>
                        <input type="text" class="form-control" style="font-size:18px;" aria-label="Weight Input" aria-describedby="inputWeight">
                    </div>
                    <br>
                    <a class="btn btn-primary" style="margin: 0 auto;font-size:18px" href="#" role="button">Create Package</a>
                </div>
                 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
